# Pipeline de base complÃ¨te - Docker standard avec SHA et image privÃ©e
name: Complete Basic CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build-NomPrenom-Organisme  # Ã€ personnaliser par chaque Ã©tudiant
    runs-on: ubuntu-latest
    
    # Permissions nÃ©cessaires
    permissions:
      contents: read
      packages: write
    
    # Outputs pour utilisation future (prÃªt pour SLSA plus tard)
    outputs:
      image_name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    # 1. RÃ©cupÃ©ration du code source
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Authentification au GitHub Container Registry
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # 3. Configuration des mÃ©tadonnÃ©es avec SHA prioritaire
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # SHA en prioritÃ© pour immutabilitÃ© et sÃ©curitÃ©
          type=sha,prefix={{branch}}-,format=long,priority=1000
          type=sha,prefix={{branch}}-,format=short,priority=900
          # Tags traditionnels pour dÃ©veloppement
          type=ref,event=branch,priority=600
          type=ref,event=pr,priority=600
          type=raw,value=latest,enable={{is_default_branch}},priority=200
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          # ğŸ”’ Configuration pour image privÃ©e
          org.opencontainers.image.visibility=private
    
    # 4. Build et push de l'image Docker (sans Buildx)
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # 5. Configuration de l'image comme privÃ©e
    - name: Set image visibility to private
      run: |
        echo "ğŸ”’ Configuration de l'image comme privÃ©e..."
        # L'image sera privÃ©e grÃ¢ce au label dans les mÃ©tadonnÃ©es
        echo "Image sera automatiquement configurÃ©e comme privÃ©e"
    
    # 6. Affichage des informations de build
    - name: Display complete build information
      run: |
        echo "ğŸ‰ === BUILD TERMINÃ‰ AVEC SUCCÃˆS ==="
        echo ""
        echo "ğŸ“¦ Nom de l'image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ”‘ SHA Digest: ${{ steps.build.outputs.digest }}"
        echo "ğŸ¯ URI complÃ¨te (immutable): ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo ""
        echo "ğŸ·ï¸ Tags disponibles:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do echo "  - $tag"; done
        echo ""
        echo "ğŸ”’ VisibilitÃ©: Image privÃ©e (authentification requise)"
        echo "âš¡ Recommandation: Utilisez le SHA digest pour la production"
        echo ""
        echo "ğŸ“‹ Commandes utiles:"
        echo "  - Pull: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo "  - Inspect: docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
    
    # 7. Test rapide de l'image (optionnel)
    - name: Quick image test
      run: |
        echo "ğŸ§ª Test rapide de l'image construite..."
        docker images | grep ${{ github.repository }} || echo "Image locale non trouvÃ©e (normal aprÃ¨s push)"
        echo "âœ… Build et push rÃ©ussis - image disponible sur ${{ env.REGISTRY }}"

  # Job de vÃ©rification (pour confirmer que tout fonctionne)
  verify:
    name: Verify Build Success
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: Login to verify image access
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify image exists and is accessible
      run: |
        echo "ğŸ” VÃ©rification de l'image construite..."
        echo "Image Ã  vÃ©rifier: ${{ needs.build.outputs.image_uri }}"
        
        # VÃ©rification que l'image existe
        if docker manifest inspect ${{ needs.build.outputs.image_uri }} > /dev/null 2>&1; then
          echo "âœ… Image trouvÃ©e et accessible"
          echo "ğŸ“Š Informations de l'image:"
          docker manifest inspect ${{ needs.build.outputs.image_uri }} | jq -r '.schemaVersion, .mediaType'
        else
          echo "âŒ Erreur: Image non trouvÃ©e ou inaccessible"
          exit 1
        fi
        
        echo ""
        echo "ğŸ¯ === RÃ‰CAPITULATIF FINAL ==="
        echo "âœ… Build: SuccÃ¨s"
        echo "âœ… Push: SuccÃ¨s" 
        echo "âœ… VisibilitÃ©: PrivÃ©e"
        echo "âœ… SHA: ${{ needs.build.outputs.digest }}"
        echo "ğŸš€ Pipeline de base complÃ¨te et fonctionnelle !"
