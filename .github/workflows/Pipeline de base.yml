  #     with:
  #       fetch-depth: 0
        
  #   - name: Run TruffleHog to find secrets
  #     uses: trufflesecurity/trufflehog@main
  #     with:
  #       path: ./
  scan:
    name: secret scanning with gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create gitleaks config
        run: |
          cat > .gitleaks.toml << EOF
          [extend]
          useDefault = true
          
          [allowlist]
          description = "Force full scan"
          stopwords = []
          EOF

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
        with:
          args: '--config .gitleaks.toml --no-git --redact --verbose'

  build:
    name: AMAATI-ZAKI  # Ã€ personnaliser par chaque Ã©tudiant
    runs-on: ubuntu-latest
    
    # Permissions nÃ©cessaires
    permissions:
      contents: read
      packages: write
    
    # Outputs pour utilisation future (prÃªt pour SLSA plus tard)
    outputs:
      image_name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    # 1. RÃ©cupÃ©ration du code source
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Authentification au GitHub Container Registry
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # 3. Configuration des mÃ©tadonnÃ©es avec SHA prioritaire
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # SHA en prioritÃ© pour immutabilitÃ© et sÃ©curitÃ©
          type=sha,prefix={{branch}}-,format=long,priority=1000
          type=sha,prefix={{branch}}-,format=short,priority=900
          # Tags traditionnels pour dÃ©veloppement
          type=ref,event=branch,priority=600
          type=ref,event=pr,priority=600
          type=raw,value=latest,enable={{is_default_branch}},priority=200
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          # ðŸ”’ Configuration pour image privÃ©e
          org.opencontainers.image.visibility=private
    
    # 4. Build et push de l'image Docker (sans Buildx)
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # 5. Configuration de l'image comme privÃ©e
    - name: Set image visibility to private
      run: |
        echo "ðŸ”’ Configuration de l'image comme privÃ©e..."
        # L'image sera privÃ©e grÃ¢ce au label dans les mÃ©tadonnÃ©es
        echo "Image sera automatiquement configurÃ©e comme privÃ©e"
    
    # 6. Affichage des informations de build
    - name: Display complete build information
      run: |
        echo "ðŸŽ‰ === BUILD TERMINÃ‰ AVEC SUCCÃˆS ==="
        echo ""
        echo "ðŸ“¦ Nom de l'image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ðŸ”‘ SHA Digest: ${{ steps.build.outputs.digest }}"
        echo "ðŸŽ¯ URI complÃ¨te (immutable): ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo ""
        echo "ðŸ·ï¸ Tags disponibles:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do echo "  - $tag"; done
        echo ""
        echo "ðŸ”’ VisibilitÃ©: Image privÃ©e (authentification requise)"
        echo "âš¡ Recommandation: Utilisez le SHA digest pour la production"
        echo ""
        echo "ðŸ“‹ Commandes utiles:"
        echo "  - Pull: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo "  - Inspect: docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
    
    # 7. Test rapide de l'image (optionnel)
    - name: Quick image test
      run: |
        echo "ðŸ§ª Test rapide de l'image construite..."
        docker images | grep ${{ github.repository }} || echo "Image locale non trouvÃ©e (normal aprÃ¨s push)"
        echo "âœ… Build et push rÃ©ussis - image disponible sur ${{ env.REGISTRY }}"
