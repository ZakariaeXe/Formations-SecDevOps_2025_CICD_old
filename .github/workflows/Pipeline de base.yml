# Pipeline de base complÃ¨te - Docker standard avec SHA et image privÃ©e#
name: Complete Basic CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:


  secret_scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Run TruffleHog to find secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./

  secret-scaning:
    name: secret scanning with gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep

    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Semgrep Scan
        run: semgrep scan --config auto --sarif --output semgrep.sarif || true

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif


  # SCA-scan:
  #     name: Run OSV Scanner for SCA
  #     uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.2.2
  #     permissions:
  #       contents: read
  #       security-events: write
  #       actions: read
  #     with:
  #       # ParamÃ¨tres du workflow rÃ©utilisable
  #       scan-args: |-
  #         --format=sarif
  #         --output=osv-scanner-report.sarif
  #         .
  #       upload-sarif: true

  SCA-scan:
    name: Run OSV Scanner for SCA
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.2"
    permissions:
      actions: read
      security-events: write
      contents: read
    with:
      scan-args: |-
        --recursive
        ./
      upload-sarif: true
      fail-on-vuln: false
          
  build:
    name: AMAATI-ZAKI  # Ã€ personnaliser par chaque Ã©tudiant
    runs-on: ubuntu-latest
    
    # Permissions nÃ©cessaires
    permissions:
      contents: read
      packages: write
      security-events: write  
      actions: read          
  
    
    # Outputs pour utilisation future (prÃªt pour SLSA plus tard)
    outputs:
      image_name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      digest: ${{ steps.build.outputs.digest }}
      image_uri: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
    # 1. RÃ©cupÃ©ration du code source
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Authentification au GitHub Container Registry
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # 3. Configuration des mÃ©tadonnÃ©es avec SHA prioritaire
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # SHA en prioritÃ© pour immutabilitÃ© et sÃ©curitÃ©
          type=sha,prefix={{branch}}-,format=long,priority=1000
          type=sha,prefix={{branch}}-,format=short,priority=900
          # Tags traditionnels pour dÃ©veloppement
          type=ref,event=branch,priority=600
          type=ref,event=pr,priority=600
          type=raw,value=latest,enable={{is_default_branch}},priority=200
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          # ğŸ”’ Configuration pour image privÃ©e
          org.opencontainers.image.visibility=private
    
    # # 4. Build et push de l'image Docker (sans Buildx)
    # - name: Build and push Docker image
    #   id: build
    #   uses: docker/build-push-action@v5
    #   with:
    #     context: .
    #     push: true
    #     tags: ${{ steps.meta.outputs.tags }}
    #     labels: ${{ steps.meta.outputs.labels }}

        # 1. BUILD SEULEMENT (sans push)
    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  
        load: true   
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # 2. SCANNER L'IMAGE
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: 0  
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: true 

          # 7. VÃ©rification des vulnÃ©rabilitÃ©s critiques (nouveau)
    - name: Check for critical vulnerabilities
      run: |
        if [ -f trivy-results.sarif ]; then
          CRITICAL_COUNT=$(jq '[.runs[0].results[] | select(.level == "error")] | length' trivy-results.sarif 2>/dev/null || echo "0")
          HIGH_COUNT=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' trivy-results.sarif 2>/dev/null || echo "0")
          
          echo "ğŸ” Security scan results:"
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"
          
          if [ "$CRITICAL_COUNT" -gt "0" ]; then
            echo "âŒ Critical vulnerabilities found! Consider fixing before production deployment."
            # exit 1  # DÃ©commentez pour bloquer en cas de vulnÃ©rabilitÃ©s critiques
          else
            echo "âœ… No critical vulnerabilities found."
          fi
        else
          echo "âš ï¸ No scan results file found."
        fi

    
    # 3. PUSH SEULEMENT SI SCAN RÃ‰USSI
    - name: Push Docker image
      if: success()  
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    # 5. Configuration de l'image comme privÃ©e
    - name: Set image visibility to private
      run: |
        echo "ğŸ”’ Configuration de l'image comme privÃ©e..."
        # L'image sera privÃ©e grÃ¢ce au label dans les mÃ©tadonnÃ©es
        echo "Image sera automatiquement configurÃ©e comme privÃ©e"
    
    # 6. Affichage des informations de build
    - name: Display complete build information
      run: |
        echo "ğŸ‰ === BUILD TERMINÃ‰ AVEC SUCCÃˆS ==="
        echo ""
        echo "ğŸ“¦ Nom de l'image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ”‘ SHA Digest: ${{ steps.build.outputs.digest }}"
        echo "ğŸ¯ URI complÃ¨te (immutable): ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo ""
        echo "ğŸ·ï¸ Tags disponibles:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do echo "  - $tag"; done
        echo ""
        echo "ğŸ”’ VisibilitÃ©: Image privÃ©e (authentification requise)"
        echo "âš¡ Recommandation: Utilisez le SHA digest pour la production"
        echo ""
        echo "ğŸ“‹ Commandes utiles:"
        echo "  - Pull: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
        echo "  - Inspect: docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
    
    # 7. Test rapide de l'image (optionnel)
    - name: Quick image test
      run: |
        echo "ğŸ§ª Test rapide de l'image construite..."
        docker images | grep ${{ github.repository }} || echo "Image locale non trouvÃ©e (normal aprÃ¨s push)"
        echo "âœ… Build et push rÃ©ussis - image disponible sur ${{ env.REGISTRY }}"
